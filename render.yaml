services:
  - type: web
    name: assistente-calendar
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python gradio_app.py
    envVars:
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: credentials.json
      - key: PYTHONUNBUFFERED
        value: "1"

  - type: web
    name: assistente-tarefas
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python gradio_app.py
    plan: free
